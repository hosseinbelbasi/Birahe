version: '3.9'


services:
  web:
    build: .
    ports:
      - "80:80"

    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=Birahe;User Id=sa;Password=@6eGM92c5nec:p9.;Encrypt=False;TrustServerCertificate=True;
    volumes:
      - ./wwwroot:/app/wwwroot
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user : root
    command: >
      bash -c "chown -R mssql /var/opt/mssql &&
               chmod -R 770 /var/opt/mssql &&
               /opt/mssql/bin/sqlservr"
    environment:
      SA_PASSWORD: "@6eGM92c5nec:p9."
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql/data   # 👈 Persistent data mount
      - ./backups:/var/opt/mssql/backup

volumes:
     mssql_data: